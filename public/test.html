<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="test.css" type="text/css">
</head>
<body>
    <div>Hello! I am server!</div>
    <div class="header">Print json of posts</div>
    <div class="posts-json"></div>
    <div class="header">Print table with posts description</div>
    <div class="posts-table"></div>
    <script type="text/x-handlebars-template" id="posts-json-template">
        {{json posts}}
    </script>

    <script type="text/x-handlebars-template" id="posts-table-template">
        {{#table posts}}
            {{description}}
        {{/table}}
    </script>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="data.js"></script>
    <script src="posts.js"></script>
    <script src="test.js"></script>
</body>
</html>
